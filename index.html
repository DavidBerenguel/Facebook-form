<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Formulário de Registo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Regista-te</h1>
            <h2>É rapido e facil</h2>
            <form method="post" action="index.html">
                <div>
                    <input type="text" name="first_name" placeholder="Nome próprio" arai-label="Nome próprio" required>
                    <input type="text" name="last_name" placeholder="Apelido" aria-label="Apelido" required>
                </div>
                <div class="form-submit">
                    <button type="submit" name="register">Regista-te</button>
                </div>
            </form>
        </main>
    </body>
</html>
